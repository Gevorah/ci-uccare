<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Add Vendor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/shards.min.css" />
  </head>
  <body>
    <div class="container my-5">
      <h2 class="mb-5">New Vendor</h2>
      <div class="row">
        <div class="col-md-6">
          <form action="#" th:action="@{/vendors/add/}" th:object="${vendor}" method="post">
            <div class="row">
              <div class="form-group col-md-6">
                <label for="businessentityid" class="col-form-label">Id</label>
                <select th:field="*{businessentityid}">
                  <option
                    th:each="b : ${businessentities}"
                    th:value="${b.id}"
                    class="form-control"
                    th:text="${b.name}"
                    th:selected="${vendor.businessentityid=b.id}"
                  ></option>
                </select>
                <span
                  th:if="${#fields.hasErrors('businessentityid')}"
                  th:errors="*{businessentityid}"
                  class="text-danger"
                ></span>
              </div>
              <div class="form-group col-md-6">
                <label for="accountnumber" class="col-form-label">Account</label>
                <input
                  type="text"
                  th:field="*{accountnumber}"
                  class="form-control"
                  id="accountnumber"
                  placeholder="0"
                />
                <span
                  th:if="${#fields.hasErrors('accountnumber')}"
                  th:errors="*{accountnumber}"
                  class="text-danger"
                ></span>
              </div>
              <div class="form-group col-md-6">
                <label for="activeflag" class="col-form-label">Status</label>
                <input
                  type="text"
                  th:field="*{activeflag}"
                  class="form-control"
                  id="activeflag"
                  placeholder="active"
                />
                <span
                  th:if="${#fields.hasErrors('activeflag')}"
                  th:errors="*{activeflag}"
                  class="text-danger"
                ></span>
              </div>
              <div class="form-group col-md-6">
                <label for="creditrating" class="col-form-label">Credit</label>
                <input
                  type="number"
                  th:field="*{creditrating}"
                  class="form-control"
                  id="creditrating"
                  placeholder="0.1"
                />
                <span
                  th:if="${#fields.hasErrors('creditrating')}"
                  th:errors="*{creditrating}"
                  class="text-danger"
                ></span>
              </div>
              <div class="form-group col-md-6">
                <label for="name" class="col-form-label">Name</label>
                <input
                  type="text"
                  th:field="*{name}"
                  class="form-control"
                  id="name"
                  placeholder="name"
                />
                <span
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"
                  class="text-danger"
                ></span>
              </div>
              <div class="form-group col-md-6">
                <label for="preferredvendorstatus" class="col-form-label">Prefered Status</label>
                <input
                  type="text"
                  th:field="*{preferredvendorstatus}"
                  class="form-control"
                  id="preferredvendorstatus"
                  placeholder="active"
                />
                <span
                  th:if="${#fields.hasErrors('preferredvendorstatus')}"
                  th:errors="*{preferredvendorstatus}"
                  class="text-danger"
                ></span>
              </div>
              <div class="form-group col-md-6">
                <label for="purchasingwebserviceurl" class="col-form-label">Web</label>
                <input
                  type="text"
                  th:field="*{purchasingwebserviceurl}"
                  class="form-control"
                  id="purchasingwebserviceurl"
                  placeholder="https://web.buy.com"
                />
                <span
                  th:if="${#fields.hasErrors('purchasingwebserviceurl')}"
                  th:errors="*{purchasingwebserviceurl}"
                  class="text-danger"
                ></span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 mt-3">
                <input type="submit" name="action" class="btn btn-primary" value="Add Vendor" />
              </div>
              <div class="col-md-3 mt-3">
                <input type="reset" class="btn btn-secondary" value="Clear" />
              </div>
              <div class="col-md-3 mt-3">
                <input type="submit" name="action" class="btn btn-secondary" value="Cancel" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
