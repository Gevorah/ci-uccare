<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Update Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" />
    <link rel="stylesheet" href="../css/shards.min.css" />
  </head>
  <body>
    <div class="container my-5">
      <h2 class="mb-5">Update Product</h2>
      <div class="row">
        <div class="col-md-5">
          <form
            action="#"
            th:object="${product}"
            th:action="@{/product/edit/{id}(id=${product.productid})}"
            method="post"
          >
          <div class="row">
            <div class="form-group col-md-6">
              <label for="productreviewid" class="col-form-label">Id</label>
              <input
                type="number"
                th:field="${productid}"
                class="form-control"
                id="productid"
                placeholder="0"
              />
              <span
                th:if="${#fields.hasErrors('productid')}"
                th:errors="*{productid}"
                class="text-danger"
              ></span>
            </div>
            <div class="form-group col-md-6">
              <label for="name" class="col-form-label">Name</label>
              <input
                type="text"
                th:field="*{name}"
                class="form-control"
                id="name"
                placeholder="name"
              />
              <span
                th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}"
                class="text-danger"
              ></span>
            </div>
            <div class="form-group col-md-6">
              <label for="color" class="col-form-label">Color</label>
              <input
                type="text"
                th:field="*{color}"
                class="form-control"
                id="rating"
                placeholder="color"
              />
              <span
                th:if="${#fields.hasErrors('color')}"
                th:errors="*{color}"
                class="text-danger"
              ></span>
            </div>
            <div class="form-group col-md-6">
              <label for="productline" class="col-form-label">Porduct Line</label>
              <input
                type="text"
                th:field="*{productline}"
                class="form-control"
                id="productline"
                placeholder="productline"
              />
              <span
                th:if="${#fields.hasErrors('productline')}"
                th:errors="*{productline}"
                class="text-danger"
              ></span>
            </div>
            <div class="form-group col-md-6">
              <label for="size" class="col-form-label">Size</label>
              <input
                type="size"
                th:field="*{size}"
                class="form-control"
                id="size"
                placeholder="size"
              />
              <span
                th:if="${#fields.hasErrors('size')}"
                th:errors="*{size}"
                class="text-danger"
              ></span>
            </div>
            <div class="form-group col-md-6">
              <label for="listprice" class="col-form-label">List Price</label>
              <input
                type="number"
                th:field="*{listprice}"
                class="form-control"
                id="listprice"
                placeholder="listprice"
              />
              <span
                th:if="${#fields.hasErrors('listprice')}"
                th:errors="*{listprice}"
                class="text-danger"
              ></span>
            </div>
            <div class="form-group col-md-6">
              <label for="discontinueddate" class="col-form-label">Discontinued Date</label>
              <input
                type="date"
                th:field="*{discontinueddate}"
                class="form-control"
                id="discontinueddate"
                placeholder="Date"
              />
              <span
                th:if="${#fields.hasErrors('discontinueddate')}"
                th:errors="*{discontinueddate}"
                class="text-danger"
              ></span>
            </div>
            <div class="form-group col-md-6">
              <label for="sellstartdate" class="col-form-label">Sell Start Date </label>
              <input
                type="date"
                th:field="*{sellstartdate}"
                class="form-control"
                id="sellstartdate"
                placeholder="Date"
              />
              <span
                th:if="${#fields.hasErrors('sellstartdate')}"
                th:errors="*{sellstartdate}"
                class="text-danger"
              ></span>
            </div>
            <div class="form-group col-md-6">
              <label for="sellenddate" class="col-form-label">Sell End Date </label>
              <input
                type="date"
                th:field="*{sellenddate}"
                class="form-control"
                id="sellenddate"
                placeholder="Date"
              />
              <span
                th:if="${#fields.hasErrors('sellenddate')}"
                th:errors="*{sellenddate}"
                class="text-danger"
              ></span>
            </div>
            </div>
            <div class="row">
              <div class="col-md-4 mt-3">
                <input
                  type="submit"
                  name="action"
                  class="btn btn-primary"
                  value="Update Purchase Order Header"
                />
              </div>
              <div class="col-md-3 mt-3">
                <input type="reset" class="btn btn-secondary" value="Clear" />
              </div>
              <div class="col-md-3 mt-3">
                <input type="submit" name="action" class="btn btn-secondary" value="Cancel" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
