<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Update Purchase Order Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <h2 class="mb-5">Update Purchase Order Header</h2>
      <div class="row">
        <div class="col-md-5">
          <form
            action="#"
            th:object="${purchaseorderheader}"
            th:action="@{/purchaseorderheaders/edit/{id}(id=${purchaseorderheader.purchaseorderid})}"
            method="post"
          >
            <div class="row">
              <div class="form-group col-md-6">
                <label for="purchaseorderid" class="col-form-label">Id</label>
                <input
                  type="number"
                  th:field="*{purchaseorderid}"
                  class="form-control"
                  id="purchaseorderid"
                  placeholder="0"
                />
                <span
                  th:if="${#fields.hasErrors('purchaseorderid')}"
                  th:errors="*{purchaseorderid}"
                  class="text-danger"
                ></span>
              </div>
              <div class="form-group col-md-6">
                <label for="employeeid" class="col-form-label">Employee Id</label>
                <div></div>
                <select th:field="*{employeeid}">
                  <option
                    th:each="employee : ${employees}"
                    th:value="${employee.businessentityid}"
                    th:text="${employee.businessentityid}"
                    class="form-control"
                  ></option>
                </select>
                <span
                  th:if="${#fields.hasErrors('employeeid')}"
                  th:errors="*{employeeid}"
                  class="text-danger"
                ></span>
              </div>
              <div class="form-group col-md-6">
                <label for="freight" class="col-form-label">Freight</label>
                <input
                  type="number"
                  step="0.1"
                  th:field="*{freight}"
                  class="form-control"
                  id="freight"
                  placeholder="0.1"
                />
                <span
                  th:if="${#fields.hasErrors('freight')}"
                  th:errors="*{freight}"
                  class="text-danger"
                ></span>
              </div>
              <div class="form-group col-md-6">
                <label for="orderdate" class="col-form-label">Order Date</label>
                <input
                  type="date"
                  th:field="*{orderdate}"
                  class="form-control"
                  id="orderdate"
                  placeholder="Date"
                />
                <span
                  th:if="${#fields.hasErrors('orderdate')}"
                  th:errors="*{orderdate}"
                  class="text-danger"
                ></span>
              </div>
              <div class="form-group col-md-6">
                <label for="revisionnumber" class="col-form-label">Revision Number</label>
                <input
                  type="number"
                  th:field="*{revisionnumber}"
                  class="form-control"
                  id="revisionnumber"
                  placeholder="1"
                />
                <span
                  th:if="${#fields.hasErrors('revisionnumber')}"
                  th:errors="*{revisionnumber}"
                  class="text-danger"
                ></span>
              </div>
              <div class="form-group col-md-6">
                <label for="shipdate" class="col-form-label">Ship Date</label>
                <input
                  type="date"
                  th:field="*{shipdate}"
                  class="form-control"
                  id="shipdate"
                  placeholder="Date"
                />
                <span
                  th:if="${#fields.hasErrors('shipdate')}"
                  th:errors="*{shipdate}"
                  class="text-danger"
                ></span>
              </div>
              <div class="form-group col-md-6">
                <label for="status" class="col-form-label">Status</label>
                <input
                  type="number"
                  step="0"
                  th:field="*{status}"
                  class="form-control"
                  id="status"
                  placeholder="0"
                />
                <span
                  th:if="${#fields.hasErrors('status')}"
                  th:errors="*{status}"
                  class="text-danger"
                ></span>
              </div>
              <div class="form-group col-md-6">
                <label for="subtotal" class="col-form-label">Subtotal</label>
                <input
                  type="number"
                  step="0.1"
                  th:field="*{subtotal}"
                  class="form-control"
                  id="subtotal"
                  placeholder="0.1"
                />
                <span
                  th:if="${#fields.hasErrors('subtotal')}"
                  th:errors="*{subtotal}"
                  class="text-danger"
                ></span>
              </div>
              <div class="form-group col-md-6">
                <label for="taxamt" class="col-form-label">Tax (AMT)</label>
                <input
                  type="number"
                  step="0.1"
                  th:field="*{taxamt}"
                  class="form-control"
                  id="taxamt"
                  placeholder="0.1"
                />
                <span
                  th:if="${#fields.hasErrors('taxamt')}"
                  th:errors="*{taxamt}"
                  class="text-danger"
                ></span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 mt-3">
                <input type="submit" name="action" class="btn btn-primary" value="Update" />
              </div>
              <div class="col-md-3 mt-3">
                <input type="reset" class="btn btn-secondary" value="Clear" />
              </div>
              <div class="col-md-3 mt-3">
                <input type="submit" name="action" class="btn btn-secondary" value="Cancel" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
