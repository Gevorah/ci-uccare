<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Add Purchase Order Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <h2 class="mb-5">New Bill of Material</h2>
      <div class="row">
        <div class="col-md-6">
          <form
            action="#"
            th:action="@{/billofmaterials/add/}"
            th:object="${billofmaterial}"
            method="post"
          >
            <div class="row">
              <div class="form-group col-md-6">
                <label for="billofmaterialsid" class="col-form-label">Id</label>
                <div></div>
                <input
                  type="number"
                  th:field="*{billofmaterialsid}"
                  class="form-control"
                  id="billofmaterialsid"
                  placeholder="0"
                />
                <span
                  th:if="${#fields.hasErrors('billofmaterialsid')}"
                  th:errors="*{billofmaterialsid}"
                  class="text-danger"
                ></span>
              </div>
              <div class="form-group col-md-6">
                <label for="bomlevel" class="col-form-label">Bom Level</label>
                <input
                  type="number"
                  th:field="*{bomlevel}"
                  class="form-control"
                  id="bomlevel"
                  placeholder="0"
                />
                <span
                  th:if="${#fields.hasErrors('bomlevel')}"
                  th:errors="*{bomlevel}"
                  class="text-danger"
                ></span>
              </div>
              <div class="form-group col-md-6">
                <label for="startdate" class="col-form-label">Start Date</label>
                <input
                  type="date"
                  th:field="*{startdate}"
                  class="form-control"
                  id="startdate"
                  placeholder="Date"
                />
                <span
                  th:if="${#fields.hasErrors('startdate')}"
                  th:errors="*{startdate}"
                  class="text-danger"
                ></span>
              </div>
              <div class="form-group col-md-6">
                <label for="enddate" class="col-form-label">End Date</label>
                <input
                  type="date"
                  th:field="*{enddate}"
                  class="form-control"
                  id="enddate"
                  placeholder="Date"
                />
                <span
                  th:if="${#fields.hasErrors('enddate')}"
                  th:errors="*{enddate}"
                  class="text-danger"
                ></span>
              </div>
              <div class="form-group col-md-6">
                <label for="perassemblyqty" class="col-form-label">Per Assembly qty</label>
                <input
                  type="number"
                  th:field="*{perassemblyqty}"
                  class="form-control"
                  id="perassemblyqty"
                  placeholder="0"
                />
                <span
                  th:if="${#fields.hasErrors('perassemblyqty')}"
                  th:errors="*{perassemblyqty}"
                  class="text-danger"
                ></span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 mt-3">
                <input type="submit" name="action" class="btn btn-primary" value="Add" />
              </div>
              <div class="col-md-3 mt-3">
                <input type="reset" class="btn btn-secondary" value="Clear" />
              </div>
              <div class="col-md-3 mt-3">
                <input type="submit" name="action" class="btn btn-secondary" value="Cancel" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
