<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Query by date range</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div class="row">
        <div class="col-md-10">
          <div>
            <h2 class="col-md-4">Query by Restriction</h2>
            <table class="table table-striped table-responsive-md">
              <thead>
                <tr>
                  <th>Purchase order Id</th>
                  <th>Employee Id</th>
                  <th>Order Date</th>
                  <th>Sum of values</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="result : ${results}">
                  <td class="text-info" th:text="${result[0].purchaseorderid}"></td>
                  <td class="text-info" th:text="${result[0].employeeid}"></td>
                  <td class="text-info" th:text="${result[0].orderdate}"></td>
                  <td class="text-info" th:text="${result[1]}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
    </div>
  </body>
</html>
