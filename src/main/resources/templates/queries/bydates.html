<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Query by date range</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div class="row">
        <div class="col-md-10">
          <div>
            <h2 class="col-md-4">Query by Date Range</h2>
            <div class="form-group col-md-6">
              <label for="reviewdate" class="col-form-label">Firts Date</label>
              <input
                type="date"
                th:field="*{date1}"
                class="form-control"
                id="reviewdate"
                placeholder="Date"
              />
              <span
                th:if="${#fields.hasErrors('date1')}"
                th:errors="*{date1}"
                class="text-danger"
              ></span>
            </div>
            <div class="form-group col-md-6">
              <label for="reviewdate" class="col-form-label">Second Date</label>
              <input
                type="date"
                th:field="*{date2}"
                class="form-control"
                id="date2"
                placeholder="Date"
              />
              <span
                th:if="${#fields.hasErrors('date2')}"
                th:errors="*{date2}"
                class="text-danger"
              ></span>
            </div>
            <p class="col-md-4">
              <a href="/queries/queryrange" class="btn btn-primary">
                <i class="fas fa-calendar ml-2"> Search</i>
              </a>
            </p>
            <table class="table table-striped table-responsive-md">
              <thead>
                <tr>
                  <th>Results</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="result : ${results}">
                  <td class="text-info" th:text="${result.toString}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
    </div>
  </body>
</html>
