<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Query by date range</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div class="row">
        <div class="col-md-10">
          <div>
            <h2 class="col-md-4">Query by Date Range</h2>
            <form
              action="#"
              th:object="${daterange}"
              th:action="@{/queries/query=range{start}+{end}(start=${daterange.start}, end=${daterange.end})}"
              method="post"
            >
              <div class="form-group col-md-6">
                <label for="date1" class="col-form-label">Start Date</label>
                <input
                  type="date"
                  th:field="*{start}"
                  class="form-control"
                  id="start"
                  placeholder="Date"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="date2" class="col-form-label">End Date</label>
                <input
                  type="date"
                  th:field="*{end}"
                  class="form-control"
                  id="end"
                  placeholder="Date"
                />
              </div>
              <div class="col-md-4 mt-3">
                <input type="submit" name="action" class="btn btn-primary" value="Search" />
              </div>
            </form>
          </div>
        </div>
      </div>
      <a href="/queries"><i class="fas fa-home ml-2"></i> Go back</a>
    </div>
  </body>
</html>
